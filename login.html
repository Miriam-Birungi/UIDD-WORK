<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH | SportsHub - Sign In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SH | SportsHub</h1>
        </div>
        
        <form id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <label for="login">Email or Username</label>
                <input type="text" id="login" name="login" placeholder="Enter your email or username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot username or password?</a>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            
            <button type="submit" class="submit-btn">Sign in</button>
        </form>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="sign.html">Sign up</a></p>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
